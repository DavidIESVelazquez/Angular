<div>
  <ul *ngFor="let item of lista">
    <li>{{ item }}</li>
  </ul>
</div>
<div>
  <input
    type="text"
    [(ngModel)]="gHobbit"
    placeholder="Mete nuevo hobbit de esos"
  />
  <button (click)="anadir()">{{ accion.nombre }} Hobbit</button>
</div>
<div>
  <table *ngIf="lista.length > 0">
    <thead>
      <tr>
        <th>Nombre del Hobbit</th>
        <th>Accion</th>
      </tr>
    </thead>
    <tbody>
      <!-- PARA TRABAJAR CON EL INDICE DEL ARRAY UTILIZAMOS index as i O TAMBIEN let i = index  -->
      <tr *ngFor="let item of lista; index as i">
        <td>{{ item }}</td>
        <td>
          <button (click)="editar(item, i)">Editar</button>
          <button (click)="borrar(item)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
