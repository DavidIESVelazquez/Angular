<div class="container-fluid">
  <h2 class="bg-primary text-light">Lista Personas</h2>
  <div class="container-fluid">
    <div class="my-4">
      <table class="table table-striped table-responsive">
        <thead class="bg-primary text-white">
          <tr>
            <th>ID</th>
            <th>DNI</th>
            <th>NOMBRE</th>
            <th>APELLIDOS</th>
            <th class="text-center">ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of listaPer">
            <td>{{ p.id }}</td>
            <td>{{ p.dni }}</td>
            <td>{{ p.nombre }}</td>
            <td>{{ p.apellidos }}</td>
            <td class="text-center">
              <button class="btn btn-info mx-1" (click)="irAForm(p.id)">
                Editar
              </button>
              <button
                class="btn btn-danger"
                (click)="borrarPersona(p.id, p.nombre, p.apellidos)"
              >
                Borrar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <button class="btn btn-primary" (click)="irAForm(-1)">
        AÃ±adir Persona
      </button>
    </div>
  </div>
</div>
