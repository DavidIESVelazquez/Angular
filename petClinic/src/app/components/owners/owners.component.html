<div class="container">
  <div class="row my-4">
    <div class="col-9 col-xl-10"><h2>Owners</h2></div>
    <div class="col-3 col-xl-2">
      <button class="btn btn-dark" routerLink="/addowner/-1">
        Add Owner
      </button>
    </div>
  </div>
  <ul class="list-group">
    <li
      *ngFor="let owner of owners"
      class="list-group-item list-group-item-dark list-group-item-action my-1"
    >
      <a routerLink="/owners/{{ owner.id }}">
        {{ owner.firstName }} {{ owner.lastName }} - {{ owner.city }}
      </a>
    </li>
  </ul>
</div>
