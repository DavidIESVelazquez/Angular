<div class="container">
  <div class="row my-4">
    <div class="col-10"><h2>Owners</h2></div>
    <div class="col-2">
      <button class="btn btn-primary" routerLink="/addowner/-1">
        Add Owner
      </button>
    </div>
  </div>
  <table class="table">
    <tr *ngFor="let owner of owners">
      <td>
        <a routerLink="/owners/{{ owner.id }}">
          {{ owner.firstName }} {{ owner.lastName }} - {{ owner.city }}
        </a>
      </td>
      <td>
        <button class="btn btn-info mx-2" routerLink="/addowner/{{ owner.id }}">
          EDIT
        </button>
      </td>
      <td>
        <button class="btn btn-danger" (click)="delete(owner)">DELETE</button>
      </td>
    </tr>
  </table>
</div>
