<div class="container">
  <h2>{{ accion.text }} Owner</h2>
  <div class="row mt-4">
    <div class="col-6">
      <form
        class="form-horizontal"
        #ownerForm="ngForm"
        (ngSubmit)="onSubmit(ownerForm.value)"
      >
        <div class="form-group">
          <label>First Name</label>
          <input
            type="text"
            class="form-control"
            required
            [(ngModel)]="owner.firstName"
            name="firstName"
            #name="ngModel"
          />
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input
            type="text"
            class="form-control"
            required
            [(ngModel)]="owner.lastName"
            name="lastName"
            #name="ngModel"
          />
        </div>
        <div class="form-group">
          <label>Address</label>
          <input
            type="text"
            class="form-control"
            required
            [(ngModel)]="owner.address"
            name="address"
            #name="ngModel"
          />
        </div>
        <div class="form-group">
          <label>City</label>
          <input
            type="text"
            class="form-control"
            required
            [(ngModel)]="owner.city"
            name="city"
            #name="ngModel"
          />
        </div>
        <div class="form-group">
          <label>Telephone</label>
          <input
            type="text"
            class="form-control"
            required
            [(ngModel)]="owner.telephone"
            name="telephone"
            #name="ngModel"
          />
        </div>
        <div class="mt-4">
          <button class="btn btn-success mx-2" [disabled]="!ownerForm.valid">
            {{ accion.text }}
          </button>
          <button class="btn btn-danger" routerLink="/owners">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
