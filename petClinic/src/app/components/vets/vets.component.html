<div class="container">
  <div class="row my-4">
    <div class="col-9"><h2>Vets</h2></div>
    <div class="col-3">
      <button
        class="btn btn-info"
        routerLink="/addvet"
        routerLinkactive="active"
      >
        ADD VET
      </button>
    </div>
    <table class="table">
      <thead class="bg-dark text-light">
        <th>Name</th>
        <th>Specialties</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <tr *ngFor="let vet of vets">
          <td>{{ vet.firstName }} {{ vet.lastName }}</td>
          <td>
            <span *ngFor="let spec of vet.specialties">
              {{ spec.name }} <br
            /></span>
          </td>
          <td>
            <button class="btn-sm btn-info mr-2">EDIT</button>
            <button class="btn-sm btn-danger">DELETE</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
