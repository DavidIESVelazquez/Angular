<div class="container">
  <h2 class="mb-4">{{ owner.firstName }} {{ owner.lastName }}</h2>
  <div class="mb-4">
    <button class="btn btn-info mx-2" routerLink="/addowner/{{ owner.id }}">
      EDIT OWNER
    </button>
    <button class="btn btn-danger mx-2" (click)="delete(owner)">
      DELETE OWNER
    </button>
    <button class="btn btn-dark mx-2" routerLink="/owners">OWNERS</button>
  </div>
  <table class="table table:hover">
    <tr>
      <th class="table-dark">Name</th>
      <td>{{ owner.firstName }} {{ owner.lastName }}</td>
    </tr>
    <tr>
      <th class="table-dark">Address</th>
      <td>{{ owner.address }}</td>
    </tr>
    <tr>
      <th class="table-dark">City</th>
      <td>{{ owner.city }}</td>
    </tr>
    <tr>
      <th class="table-dark">Telephone</th>
      <td>{{ owner.telephone }}</td>
    </tr>
    <tr *ngIf="owner.pets">
      <th class="table-dark">Pets</th>
      <td>{{ owner.pets }}</td>
    </tr>
  </table>

  <app-pets *ngIf="owner.pets" [owner]="owner"></app-pets>
</div>
