<div>
  <h2>Añadir persona</h2>

  <form
    class="form-horizontal"
    #personaForm="ngForm"
    (ngSubmit)="anadir(personaForm.value)"
  >
    <div class="form-group">
      <label>DNI: </label>
      <input
        type="text"
        class="form-control"
        required
        [(ngModel)]="p.dni"
        name="dni"
        #dni="ngModel"
      />
      <div [hidden]="dni.valid || dni.pristine" class="alert alert-danger">
        El DNI es obligatorio
      </div>
    </div>
    <div class="form-group">
      <label>NOMBRE: </label>
      <input
        type="text"
        class="form-control"
        required
        [(ngModel)]="p.nombre"
        name="nombre"
        #nombre="ngModel"
      />
      <div
        [hidden]="nombre.valid || nombre.pristine"
        class="alert alert-danger"
      >
        El Nombre es obligatorio
      </div>
    </div>

    <div class="form-group">
      <label>APELLIDOS: </label>
      <input
        type="text"
        class="form-control"
        required
        [(ngModel)]="p.apellidos"
        name="apellidos"
        #apellidos="ngModel"
      />
      <div
        [hidden]="apellidos.valid || apellidos.pristine"
        class="alert alert-danger"
      >
        Los Apellidos son obligatorios
      </div>
    </div>

    <div>
      <button
        class="btn btn-primary mr-3"
        type="submit"
        [disabled]="!personaForm.valid"
      >
        Añadir
      </button>
      <button type="button" class="btn btn-danger" routerLink="/">
        Cancelar
      </button>
      <!--
				Si queremos que mantenga los parámetros de la ruta sería así:
				 <button type="button" class="btn btn-primary" routerLink="../">Cancelar</button>
			-->
    </div>
  </form>
</div>
